<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <!-- Background video -->
    <video autoplay muted loop id="bgVideo">
      <source src="assets/video/second.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <!-- Overlay content -->
    <div class="overlay d-flex align-items-center">
      <div class="container-fluid text-start text-white">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="form-box text-center">
              <div class="input-box">
                <h1 class="display-4 fw-bold bordered-heading">ONE TAP ORDER <br> FOR OUTFIT</h1>

                <form id="notify-form" class="d-flex flex-column flex-sm-row gap-2 mt-3">
                  <input type="email" name="user_email" class="form-control w-sm-100" placeholder="Enter your email" required>
                  <button type="submit" class="btn btn-custom-light w-sm-100">Notify Me</button>
                </form>

                <p id="success-message" class="opening-text text-success d-none mt-2">
                  Thanks! We'll notify you.
                </p>

              </div>

              <p class="opening-text">We are opening soon</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap + EmailJS + Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- Your scripts -->
    <script src="js/styles.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
